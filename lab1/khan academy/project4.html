<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project: Event invite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
      }
      .invite {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      h1 {
        font-family: "Georgia", serif;
        color: #b5651d;
      }
      h2 {
        color: #666;
      }
      .details {
        margin-top: 20px;
      }
      .details ul {
        list-style-type: none;
        padding: 0;
      }
      .details li {
        background: #f2f2f2;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .ok {
        display: block;
        width: 200px;
        margin: 30px auto 0;
        padding: 10px;
        background-color: #b5651d;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="invite">
      <h1>You're Invited!</h1>
      <h2>To the party</h2>

      <div class="details">
        <p>The details:</p>
        <ul>
          <li>Date: Saturday, June 20, 2025</li>
          <li>Time: 4:00 PM</li>
          <li>Location: Almaty, restaurant "Opera"</li>
        </ul>
      </div>

      <a href="#" class="ok">OK</a>
    </div>
  </body>
</html>

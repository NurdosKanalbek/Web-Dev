<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .login-box {
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .logo {
        width: 150px;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #0095f6;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .divider {
        margin: 15px 0;
        color: #999;
      }
      .fb-login {
        color: #385185;
        font-weight: bold;
        text-decoration: none;
      }
      .forgot {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #00376b;
        text-decoration: none;
      }
      .signup-box {
        margin-top: 10px;
        padding: 15px;
        border: 1px solid #ddd;
        background: #fff;
      }
      .signup-box a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="logo.png" alt="Instagram" class="logo" />
        <form>
          <input
            type="text"
            placeholder="Телефон, имя пользователя или эл. почта"
            required
          />
          <input type="password" placeholder="Пароль" required />
          <button type="submit">Войти</button>
        </form>
        <div class="divider">ИЛИ</div>
        <a href="#" class="fb-login">Войти через Facebook</a>
        <a href="#" class="forgot">Забыли пароль?</a>
      </div>
      <div class="signup-box">
        У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
      </div>
    </div>
  </body>
</html>
